<div class="row">
  <div class="col">
    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>{{countrySelected.name}}</button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <button class="dropdown-item" *ngFor="let country of countryList" (click)="choiceCountry(country)">
          {{country.name + ' ('+country.initials+')'}}</button>
      </div>
    </div>
  </div>
</div>

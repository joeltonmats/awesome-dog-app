<section id="country-cities">

    <h1> {{ title + ' ' + country.name}}</h1>
    <agm-map [latitude]="lat" [longitude]="lng">
        <agm-marker [latitude]="marker.city.lat" [longitude]="marker.city.lng" [title]="marker.title" *ngFor="let marker of citiesMarker "></agm-marker>
    </agm-map>

    <app-users [city]="citySelected"></app-users>
</section>

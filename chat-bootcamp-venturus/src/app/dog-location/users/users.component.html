<!-- Dog list -->
<section id="dog-list" class="home-section bg-gray">
  <div class="container">
    <div class="text-center">
      <h3 style="color=#102542" *ngIf="city">{{city.name}}</h3>
    </div>
    <div class=" row ">
      <div class="col-md-3 " *ngFor="let dog of dogs ">
        <div class="card ">
          <div class="hovereffect ">
            <img class="card-img-top " [src]="dog.pictureObject.profile_picture_thumb.url " alt="dog.pictureObject.profile_picture_thumb.label ">
            <div class="overlay ">
              <h2>{{dog.name}}</h2>
              <a class="info " (click)="userDetail(dog) ">details</a>
            </div>
          </div>
          <div class="card-body ">
            <div class="stats turqbg ">
              <span class="fa fa-heart-o ">
                <strong>{{dog.rating.qtdLove}}</strong>
              </span>
              <span class="fa fa-thumbs-o-up ">
                <strong>{{dog.rating.qtdLike}}</strong>
              </span>
              <span class="fa fa-eye">
                <strong>137</strong>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row ">
      <div class="col-md-12 " *ngIf="city">
        <div *ngIf="!isResultComplete ">
          <div class="text-center " style="padding-top:30px; " *ngIf="!isLoading ">
            <button class="btn btn-lg btn-load " (click)="loadMoreDogs() ">Load more...</button>
          </div>
          <div class="text-center " *ngIf="isLoading ">
            <i class="fa fa-spinner fa-pulse fa-5x fa-fw "></i>
            <span class="sr-only ">Loading...</span>
          </div>
        </div>
        <div class="text-center " *ngIf="isResultComplete ">
          all pretty dogs users loaded
        </div>
      </div>
      <div class="col-md-12" *ngIf="!city">
        <div class="text-center">
          <h3 style="color=#102542">Selectet a City ☕ ♥...</h3>
        </div>
      </div>
    </div>
  </div>
</section>
